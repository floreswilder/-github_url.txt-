<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en nuestra tienda</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Registro en nuestra tienda</h1>
    <form>
        <label for="username">Wilder Flores</label>
        <input type="text" id="username" name="username" value="Wilder"><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="floreswilder5@gmail.com"><br>

        <label for="edad">Edad</label>
        <input type="text" id="edad" name="edad" value="24"><br>

        <label for="dob">Fecha de nacimiento</label>
        <input type="text" id="dob" name="dob" placeholder="dd/mm/aaaa"><br>

        <label>GÃ©nero</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br>

        <label for="recomendado">Recomendado por</label>
        <select id="recomendado" name="recomendado">
            <option value="google">Google</option>
        </select><br>

        <label for="comentarios">Comentarios</label>
        
        <textarea id="comentarios" name="comentarios"></textarea><br>

        <input type="checkbox" id="terminos" name="terminos">
        <label for="terminos">Acepto terminos y condiciones</label><br>

        <input type="submit" value="Registrar">
    </form>
</body>
</html>
